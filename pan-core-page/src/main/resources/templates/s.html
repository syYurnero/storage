<script th:inline="javascript">
    $(function () {
        var message = [[${shareId}]];
        $("#shareInfo").val(message);
        $.ajax({
            url: CORE_GATEWAY_URL + "/api/share/addshareview",
            type: "post",
            data: JSON.stringify({
                "shareId": [[${shareId}]]
            }),
            xhrFields: {withCredentials: true},
            crossDomain: true,
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            success: function (data) {
                if (data.respCode === 0) {
                    alert(data.respMsg)
                }
            }
        })
    });
</script>
